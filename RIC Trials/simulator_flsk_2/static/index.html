<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Steering Simulation</title>
</head>
<body>
    <h2>Cell UE Counts</h2>
    <table>
        <tr>
            <th>Cell</th>
            <th>UE Count</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td id="count-cell-1">0</td>
        </tr>
        <tr>
            <td>Cell 2</td>
            <td id="count-cell-2">0</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td id="count-cell-3">0</td>
        </tr>
    </table>
    
    <h2>Console Logs</h2>
    <div id="console" style="border: 1px solid black; padding: 10px; width: 300px; height: 200px; overflow-y: scroll;"></div>

    <script src="main.js"></script>
</body>
</html>
